<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
    <h:head>

    </h:head>
    <h:body>

        <h:form id="form">
            <div class="card">
                <p:commandButton value="Submit" action="#{telephoneMonitoringView.boton()}" update=":form"/>
            </div>
                <div class="card">
                    <p:dataTable var="operator" value="#{telephoneMonitoringView.operators}">
                        <p:column headerText="Id">
                            <h:outputText value="#{operator.id}" />
                        </p:column>

                        <p:column headerText="Name">
                            <h:outputText value="#{operator.name}" />
                        </p:column>
                    </p:dataTable>
                </div>
        </h:form>
    </h:body>
</f:view>

</html>
