<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
    <h:head>

    </h:head>
    <h:body>

        <p:outputLabel for="input1" value="Cantidad de números telefónicos que se solicitan:"/>
        <p:inputNumber id="input1" value="#{telephoneMonitoringView.numberPhones}" modifyValueOnWheel="false" />

        <h:form>
            <div class="card">
                <p:dataTable var="product" value="#{dtBasicView.products}">
                    <p:column headerText="Code">
                        <h:outputText value="#{product.code}"/>
                    </p:column>

                    <p:column headerText="Name">
                        <h:outputText value="#{product.name}"/>
                    </p:column>

                    <p:column headerText="Category">
                        <h:outputText value="#{product.category}"/>
                    </p:column>

                    <p:column headerText="Quantity">
                        <h:outputText value="#{product.quantity}"/>
                    </p:column>
                </p:dataTable>
            </div>
        </h:form>
    </h:body>
</f:view>

</html>
